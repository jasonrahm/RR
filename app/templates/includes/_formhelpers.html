{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="help-inline">{{ error }}</span>
        {% endfor %}
    {% endif %}
{% endmacro %}

{% macro render_booleanfield(field, status=False) %}
    {{ field(checked=status) }} {{ field.label }}
{% endmacro %}
